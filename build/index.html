<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1">
    <title>Brinkbit - Blank Game Template (Phaser)</title>
    <script src="phaser.min.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="MainMenu.js"></script>
    <script src="Game.js"></script>
    <script src="About.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
    var game = new Phaser.Game(768, 1024, Phaser.AUTO);
    // Add the States your game has.
    // Remember to include them above.
    game.state.add('Boot', BasicGame.Boot);
    game.state.add('Preloader', BasicGame.Preloader);
    game.state.add('MainMenu', BasicGame.MainMenu);
    game.state.add('Game', BasicGame.Game);
    game.state.add('About', BasicGame.About);
    // Now start the Boot state.
    game.state.start('Boot');
    </script>
</head>
